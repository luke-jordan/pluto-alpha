# Well this is pretty annoying

service: user-existence-api # NOTE: update this with your service name

plugins:
  - serverless-localstack

custom:
  localstack:
    host: http://localhost
    stages:
      - local
    debug: true
  stage:
    - local
  mountCode: True
  thisStage: ${opt:stage, self:provider.stage}
  thisProcess:
    NODE_ENV:
      prod: "production"
      dev: "development"
      local: "lamblocal"

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  stage: local
  deploymentBucket:
    pluto.user.existence.lambdas

functions:
  account_create:
    handler: account-handler.create
    name: account_create
    events:
      - http:
          path: create
          method: post
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: pluto:*
  profile_create:
    handler: profile-handler.insertNewUser
    name: profile_create
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*
  profile_fetch:
    handler: profile-handler.fetchUserBySystemId
    name: profile_fetch
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*
  profile_find_by_details:
    handler: profile-handler.fetchUserByPersonalDetail
    name: profile_find_by_details
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*
  profile_status_update:
    handler: profile-handler.updateUserStatus
    name: profile_status_update
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*

package:
  excludeDevDependencies: false
  include:
    - node_modules/rds-common/**
    - node_modules/dynamo-common/**