# Unnamed serverless API

service: boost-api

# plugins:
#   - serverless-localstack

custom:
#   localstack:
#     host: http://localhost
#     stages:
#       - dev
#       - local
#     debug: true
#   stages:
#     - local
#     - dev
  thisStage: ${opt:stage, self:provider.stage}
  thisProcess:
    NODE_ENV:
      prod: "production"
      dev: "development"
      local: "lamblocal"

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1
  stage: dev

functions:
  create:
    handler: boost-create-handler.createBoost
    name: boost_create
    events:
      - http:
          path: create
          method: post
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*
  process:
    handler: boost-handler.processEvent
    name: boost_process
    events:
      - http:
          path: process
          method: post
    environment:
      NODE_ENV: ${self:custom.thisProcess.NODE_ENV.${self:custom.thisStage}}
      DEBUG: jupiter:*